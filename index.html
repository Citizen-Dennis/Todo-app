<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <link href="bootstrap-5.2.3-dist/css/style.css" rel="stylesheet"/>
    <link href="bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet"/>
    
</head>
<body>

<div class="container">
    <h2 class="text-center">Welcome to my to do list app in javascript</h2>
    <div class="form-group">
        <label for="inputItem">Add</label>
        <input type="text" class="form-control" name="" id="inputItem">
    </div>
    <button id="addbtn" class="btn btn-info">Add list</button>
    <button id="clearbtn" class="btn btn-danger">Clear</button>
    <br>

    <p>All todo lists</p>
    <ol id="mylist"></ol>
</div>
    
<script type="" src="js/script.js"></script>
</body>
</html>
